[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 4000
# For upgrade safety validations; see
# https://github.com/OpenZeppelin/openzeppelin-foundry-upgrades#before-running
ffi = true
ast = true
build_info = true
extra_output = ["storageLayout"]

[rpc_endpoints]
local = "http://127.0.0.1:8545"
base = "https://mainnet.base.org"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
